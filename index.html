<html lang="en">
<head>

  <title>Menu</title>
  <style>
    .menu {
        display: block;
        width: 350px;
        height: 250px; 
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        text-align: center;
    }
    .Simbolos, .Nombres {
        display: none;
        font-family: arial;
        font-size: 24px;
        width: 350px;

</head>

</div>

    <label id="ResultadoS">Resultado: </label>
    <br>
    <label id="TuRespuestaS">Tu respuesta: </label>
    <br>
    <label id="RespuestaS">Respuesta: </label>
</div>
